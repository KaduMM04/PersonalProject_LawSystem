<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration</title>
    <link rel="stylesheet" href="lawyer.css">
</head>
<body>
    <div class="navbar">
        <img src="/Images/Logo.jpg" alt="Logo Mendes Miranda" class="logo">
        <a href="#home">Home</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="headerForm">
                <img src="/Images/Logo.jpg" alt="Logo Mendes Miranda" class="logo">
                <h1>Cadastro de Advogados</h1>
            </div>
            <div class="form-container" id="flex-300">
                <form id="lawyerForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="oabNumber">OAB:</label>
                        <input type="text" id="oabNumber" name="oabNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Área de atuação:</label>
                        <select id="area" name="area">
                            <option value="Trabalhista">Trabalhista</option>
                            <option value="Civil">Civil</option>
                            <option value="Previdenciario">Previdenciário</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Escritório de Advocacia</p>
        <p>Contato: suporte@advocacia.com</p>
    </footer>
    
    <script src="lawyerForm.js"></script>
</body>
</html>
